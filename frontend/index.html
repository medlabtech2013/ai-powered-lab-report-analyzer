<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Lab Report Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f9fc;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h1>AI-Powered Lab Report Analyzer</h1>

<input type="file" id="fileInput" />
<button onclick="upload()">Analyze</button>

<div id="error" class="error"></div>

<table id="resultsTable" style="display:none;">
  <thead>
    <tr>
      <th>Test</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function upload() {
  const fileInput = document.getElementById("fileInput");
  const errorDiv = document.getElementById("error");
  const table = document.getElementById("resultsTable");
  const tbody = table.querySelector("tbody");

  errorDiv.textContent = "";
  tbody.innerHTML = "";
  table.style.display = "none";

  if (!fileInput.files.length) {
    errorDiv.textContent = "Please select a file.";
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  try {
    const response = await fetch(
      "https://ai-powered-lab-report-analyzer.onrender.com/analyze",
      { method: "POST", body: formData }
    );

    const data = await response.json();

    const entries = data.observations.entry;

    entries.forEach(item => {
      const row = document.createElement("tr");

      const testCell = document.createElement("td");
      testCell.textContent = item.resource.code.text;

      const valueCell = document.createElement("td");
      valueCell.textContent = item.resource.valueString;

      row.appendChild(testCell);
      row.appendChild(valueCell);
      tbody.appendChild(row);
    });

    table.style.display = "table";

  } catch (err) {
    errorDiv.textContent = "Error analyzing file.";
  }
}
</script>

</body>
</html>
