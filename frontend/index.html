<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Lab Report Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>AI-Powered Lab Report Analyzer</h1>

<input type="file" id="fileInput" />
<button onclick="analyze()">Analyze</button>

<p id="status"></p>
<pre id="output"></pre>

<script>
async function analyze() {
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const output = document.getElementById("output");

    status.textContent = "";
    output.textContent = "";

    if (!fileInput.files.length) {
        status.textContent = "Please select a file.";
        status.className = "error";
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);  // ðŸ”‘ MUST be named "file"

    try {
        const response = await fetch(
            "https://ai-powered-lab-report-analyzer.onrender.com/analyze",
            {
                method: "POST",
                body: formData
            }
        );

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || "Analysis failed");
        }

        output.textContent = JSON.stringify(data, null, 2);

    } catch (err) {
        status.textContent = "Error analyzing file.";
        status.className = "error";
        output.textContent = err.message;
    }
}
</script>

</body>
</html>
